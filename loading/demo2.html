<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>定时器的进度条</title>

<style>
	.loading{
		width:100%;
		height:100%;
		position:fixed;
		top:0;left:0;
		z-index:100;
		background-color:white;
	}
	.loading .pic{
		width:63px;height:63px;
		background: url(img/loading.gif);
		position:absolute;
		top:0;
		bottom:0;
		left:0;
		right:0;
		margin:auto;
	}
</style>
</head>
<body>
<!-- <div class="loading">
	<div class="pic"></div>
</div> -->

<img src="http://img4.duitang.com/uploads/item/201607/29/20160729100855_Ph4Fz.thumb.700_0.jpeg" alt="">
<img src="http://img4.duitang.com/uploads/item/201607/29/20160729100855_Ph4Fz.thumb.700_0.jpeg" alt="">
<img src="http://img4.duitang.com/uploads/item/201607/29/20160729100855_Ph4Fz.thumb.700_0.jpeg" alt="">
<img src="http://img4.duitang.com/uploads/item/201607/29/20160729100855_Ph4Fz.thumb.700_0.jpeg" alt="">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
	var loading = '<div class="loading"><div class="pic"></div></div>' ;
	$("body").append(loading);
	setInterval(function(){
		// $(".loading").fadeOut();
		$('.loading').fadeOut();
	},3000)
})
</script>
</body>
</html>
